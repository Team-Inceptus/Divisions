# Divisions Configuration File

# The Language to use for the plugin.

# Valid Languages:
# - en (English)
# - es (Spanish / Español)
# - fr (French / Français)
# - de (German / Deutsch)
# - pt (Portuguese / Português)
# - ja (Japanese / 日本語)
# - zh (Chinese / 中文)
language: en

# Configuration Section for Divisions
divisions:

  # Maximum Players in a Division.
  # Internal Maximum is 1,000, must be greater than 10.
  max-players: 1000